<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Movies Dashboard</title>
</head>

<body class="w-full">
    <form class="py-4 container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                placeholder="name Of Movie">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                placeholder="Movie Title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Resulation</label>
            <input type="text" name="resulation" class="form-control" id="exampleFormControlInput1"
                placeholder="Ex: 4K / 1080 / 720p">
        </div>
        <div class="mb-3">
            <label class="form-label">Video Type</label>
            <input type="text" name="type" class="form-control" placeholder="mp4 / mkv">
        </div>
        <div class="mb-3">
            <label class="form-label">Language</label>
            <input type="text" name="language" class="form-control" placeholder="English / Hindi / Bangla">
        </div>
        <div class="mb-3">
            <label class="form-label">Trailer</label>
            <input type="text" name="trailer" class="form-control" placeholder="Trailer Link">
        </div>
        <div class="p-3">
            <div id="screenshoot" class="screenshoot">
                <img src="https://imagecurl.com/images/85095779703701920755_thumb.png" alt="">
            </div>
            <div class="mb-3">
                <label class="form-label">ScreenShoot</label>
                <input type="file" name="trailer" class="form-control" placeholder="Upload">
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
